<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Always Hungry Tracker</title>
        <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
        <script src="node_modules/es6-shim/es6-shim.min.js"></script>
        <script src="node_modules/systemjs/dist/system-polyfills.js"></script>

        <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
        <script src="node_modules/systemjs/dist/system.src.js"></script>
        <script src="node_modules/rxjs/bundles/Rx.js"></script>
        <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
        <script>
         System.config({
             packages: {
                 app: {
                     format: 'register',
                     defaultExtension: 'js'
                 }
             }
         });
         System.import('app/main')
               .then(null, console.error.bind(console));
        </script>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    </head>

    <body>
        <div class="row">
            <div class="col-md-6 col-sm-8 col-xs-10 col-md-offset-3 col-sm-offset-2 col-xs-offset-1">
                <app>Loading...</app>
            </div>
        </div>
    </body>
    <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="node_modules/bootstrap/js/collapse.js" charset="utf-8"></script>
</html>
