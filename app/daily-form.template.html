<form [ngFormModel]="questionGroup">
  <!-- Header material -->
  <h1>Daily Tracker</h1>
  <br>

  <!-- Date -->
  <legend>Date</legend>

  <!-- Button Questions -->

  <div *ngFor="#outer of getKeys(buttonQuestions)">
    <legend>{{buttonQuestions[outer].legend}}</legend>
    <label>{{buttonQuestions[outer].explanatoryText}}</label>
    <br>
    <div class="btn-group" data-toggle="buttons">
      <label *ngFor="#inner of getKeys(buttonQuestions[outer].buttons)"
             class="btn btn-default"
             (click)="handleSelection(outer, inner)">
        <input type="radio"
               name="{{outer}}">
          {{buttonQuestions[outer].buttons[inner]}}
      </label>
    </div>
    <br><br>
    <div class="form-group">
      <input [ngFormControl]="questionGroup.controls[outer].controls['textField']"
             placeholder="{{buttonQuestions[outer].placeholderText}}"
             class="form-control"
             type="text">
    </div>
    <br>
  </div>

  <!-- Processed Carbs -->

  <!-- Checkbox Questions -->

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
